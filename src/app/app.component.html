<!-- app.component.html -->
<div class="container">
  <!-- Left Buttons -->
  <div class="buttons">
    <img src="leftRockPlayer.png" (click)="leftRockClick()" class="leftRock">
    <img src="leftPaperPlayer.png" (click)="leftPaperClick()" class="leftPaper">
    <img src="leftScissorsPlayer.png" (click)="leftScissorsClick()" class="leftScissors">
  </div>

  <!-- Hands Section -->
  <div class="hands-section">
    <div class="hands-row">
      <img [src]="opponentRightHand" class="hand-img" alt="Right Opponent" [style.visibility]="opponentRightVisible ? 'visible' : 'hidden'">
      <img [src]="opponentLeftHand" class="hand-img" alt="Left Opponent" [style.visibility]="opponentLeftVisible ? 'visible' : 'hidden'">
    </div>

    <label class="win-label" (click)="reset()"> {{ labelText }}</label>

    <div class="hands-row">
      <img [src]="playerLeftHand" class="hand-img player" (click)="handChooser($event)" alt="Left Player" [style.visibility]="playerLeftVisible ? 'visible' : 'hidden'">
      <img [src]="playerRightHand" class="hand-img player" (click)="handChooser($event)" alt="Right Player" [style.visibility]="playerRightVisible ? 'visible' : 'hidden'">
    </div>
  </div>

  <!-- Right Buttons -->
  <div class="buttons">
    <img src="rightRockPlayer.png"  (click)="rightRockClick()" class="rightRock">
    <img src="rightPaperPlayer.png" (click)="rightPaperClick()" class="rightPaper">
    <img src="rightScissorsPlayer.png" (click)="rightScissorsClick()" class="rightScissors">
  </div>
</div>
